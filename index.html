<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearable Screen Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="watch-container">
        <div class="screen-label">Wearable Screen</div>
        <div class="watch-screen">
            <div class="watch-header">
                <div class="hamburger-menu" id="watch-hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <h1 class="watch-title">home</h1>
                <div class="time" id="watch-time">--:--</div>
            </div>
            <div class="watch-nav" id="watch-nav">
                <ul>
                    <li><a href="index.html" class="nav-item">Vitals</a></li>
                    <li><a href="notifications.html" class="nav-item">Notifications</a></li>
                    <li><a href="messages.html" class="nav-item">Messages</a></li>
                    <li><a href="medication.html" class="nav-item">Medication</a></li>
                    <li><a href="calendar.html" class="nav-item">Calendar</a></li>
                    <li><a href="#" class="nav-item"></a></li>
                    <li><a href="#" class="nav-item"></a></li>
                    <li><a class="nav-item">Settings</a></li>
                    <li><a class="nav-item">Account</a></li>
                </ul>
            </div>
            <div class="watch-content">
                <div class="vital-cards-container">
                    <div class="vital-card heart-rate">
                        <div class="vital-icon">
                            <img src="images/heart-rate-icon.png" alt="Heart Rate Icon">
                        </div>
                        <div class="vital-info">
                            <div class="vital-name">Heart Rate</div>
                            <div class="vital-value">72 <span class="vital-unit">bpm</span></div>
                        </div>
                    </div>
                    
                    <div class="vital-card blood-oxygen">
                        <div class="vital-icon">
                            <img src="images/blood-oxygen-3.png" alt="Oxygen Icon">
                        </div>
                        <div class="vital-info">
                            <div class="vital-name">Blood Oxygen</div>
                            <div class="vital-value">98<span class="vital-unit">%</span></div>
                        </div>
                    </div>
                    
                    <div class="vital-card blood-pressure">
                        <div class="vital-icon">
                            <img src="images/Blood-preasure.png" alt="Blood Pressure Icon">
                        </div>
                        <div class="vital-info">
                            <div class="vital-name">Blood Pressure</div>
                            <div class="vital-value">93 <span class="vital-unit">mm Hg</span></div>
                        </div>
                    </div>
                    
                    <div class="vital-card steps">
                        <div class="vital-icon">
                            <img src="images/walking-logo.webp" alt="Walking Icon">
                        </div>
                        <div class="vital-info">
                            <div class="vital-name">Daily Steps</div>
                            <div class="vital-value">7,500</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="state-buttons">
        <button>Fall Detection</button>
        <button>Health Anomaly Detection</button>
        <button>Notification</button>
        <button>Calendar Reminder</button>
        <button>Medication Reminder</button>
    </div>
    <div class="phone-container">
        <div class="screen-label">Emergency Contact's Phone</div>
        <div class="phone-screen">
            <div class="time" id="phone-time">--:--</div>
            <div class="status">Battery: 85%</div>
            <label for="phone-message-label">message</label>
            <input type="text" id="phone-message-input" placeholder="Type your message here...">
            <button id="send-message">Send</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
